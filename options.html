<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Switcher - Settings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1e1e1e;
            color: #e0e0e0;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        h1 {
            color: #fff;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .section {
            background: #252525;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .section h2 {
            color: #fff;
            margin-bottom: 15px;
            font-size: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-weight: 500;
        }
        
        input[type="text"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 10px;
            background: #1e1e1e;
            border: 1px solid #555;
            border-radius: 4px;
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }
        
        input[type="text"]:focus,
        input[type="password"]:focus,
        textarea:focus {
            outline: none;
            border-color: #007bff;
        }
        
        textarea {
            min-height: 300px;
            resize: vertical;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.2s;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        button.secondary {
            background: #555;
        }
        
        button.secondary:hover {
            background: #666;
        }
        
        button.danger {
            background: #dc3545;
        }
        
        button.danger:hover {
            background: #c82333;
        }
        
        .status {
            padding: 10px;
            border-radius: 4px;
            margin-top: 15px;
            display: none;
        }
        
        .status.success {
            background: #28a745;
            color: white;
            display: block;
        }
        
        .status.error {
            background: #dc3545;
            color: white;
            display: block;
        }
        
        .status.info {
            background: #17a2b8;
            color: white;
            display: block;
        }
        
        .help-text {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }
        
        .file-input-wrapper {
            position: relative;
            display: inline-block;
        }
        
        input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .file-input-label {
            display: inline-block;
            padding: 10px 20px;
            background: #555;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .file-input-label:hover {
            background: #666;
        }
        
        .prompts-info {
            font-size: 12px;
            color: #888;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ö° Prompt Switcher Settings</h1>
        
        <div class="section">
            <h2>OpenAI API Key</h2>
            <div class="form-group">
                <label for="apiKey">API Key</label>
                <input type="password" id="apiKey" placeholder="sk-...">
                <div class="help-text">Your OpenAI API key is stored locally and never sent to external servers.</div>
            </div>
            <div id="apiKeyStatus" class="status"></div>
        </div>
        
        <div class="section">
            <h2>Prompts Configuration</h2>
            <div class="form-group">
                <label for="promptsJson">Prompts JSON</label>
                <textarea id="promptsJson" placeholder='{"prompts": [{"id": 0, "name": "...", "description": "...", "prompt": "..."}]}'></textarea>
                <div class="help-text">
                    Each prompt must have: id, name, description, and prompt (with [RAW_REQUEST] placeholder).
                </div>
                <div class="prompts-info" id="promptsInfo"></div>
            </div>
            <div class="button-group">
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" accept=".json">
                    <label for="fileInput" class="file-input-label">üìÅ Load from File</label>
                </div>
                <button id="loadDefaults" class="secondary">üîÑ Load Defaults</button>
                <button id="validateJson" class="secondary">‚úì Validate JSON</button>
            </div>
            <div id="promptsStatus" class="status"></div>
        </div>
        
        <div class="section">
            <div class="button-group">
                <button id="saveBtn">üíæ Save Configuration</button>
                <button id="clearBtn" class="danger">üóëÔ∏è Clear All</button>
            </div>
            <div id="saveStatus" class="status"></div>
        </div>
    </div>
    
    <script type="module" src="options.js"></script>
</body>
</html>
